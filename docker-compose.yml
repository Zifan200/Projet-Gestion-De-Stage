version: "3.9"

services:
  api:
    container_name: spring-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=cal420
    depends_on:
      - postgres

  web:
    container_name: react-frontend
    build:
      context: ./projetOseFE
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - REACT_PUBLIC_API_URL=http://localhost:8080/api/v1
    stdin_open: true
    tty: true
    depends_on:
      - api

  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=cal420
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  pgdata: